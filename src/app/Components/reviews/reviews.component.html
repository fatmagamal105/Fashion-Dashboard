
        <div class="mat-elevation-z8">
          <!-- <table mat-table [dataSource]="dataSource"> -->
            <table class="table table-hover">
              <thead>
                <tr >
                  <th scope="col">id</th>
                  <th scope="col">User Name</th>
                  <th scope="col">Review</th>
                  <th scope="col">Rate</th>
                  <th scope="col">date</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of reviews | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
                  <!-- <td scope="col">[{{ i ++}}]</td> -->
                  <td>{{ item.id}}</td>
                  <td scope="col">{{item.username}}</td>
                  <td scope="col">{{item.review}}</td>
                  <td scope="col">{{ item.rate }}</td>
                  <td scope="col">{{ item.date }}</td>
                  <td>
                      <button class="btn btn-danger" (click)="openSnackBar('Item Deleted Successfully', 'Undo')" (click)="onDelete(item.id)" routerLinkActive="router-link-active"  >Delete</button>
                    </td>
                </tr>
              </tbody>
            </table>
             <pagination-controls (pageChange)="p = $event"
                  previousLabel=""
                  nextLabel=""
            ></pagination-controls>
      </div>
