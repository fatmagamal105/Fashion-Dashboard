<section class="login">
    <div class="container">
      <div class="login-form">
        <h3>login</h3>
        <form class="row g-3" #f="ngForm" (ngSubmit)="signin(f)">
            <div class="col-md-12">
              <input type="text" ngModel #email="ngModel"  class="form-control" name="email" placeholder="Email" required email>
              <div class="text-danger" *ngIf="email.touched && email.errors?.required">your email is required</div>
              <div class="text-danger" *ngIf="email.touched && email.errors?.email">It doesn't match with email format</div>
            </div>
            <div class="col-md-12">
              <input type="password" class="form-control" ngModel #pass="ngModel" name="password" placeholder="Password" required minlength="6">
              <div class="text-danger" *ngIf="pass.touched && pass.errors?.required">password is required</div>
              <div class="text-danger" *ngIf="pass.touched && pass.errors?.minlength">password must be more than 6 char</div>
            </div>
            <div class="col-12">
              <button type="submit" [disabled]="f.invalid" class="btn">Login</button>
              <!-- <p>Don't have an account ? <a routerLink="/signup">Create account</a></p> -->
            </div>
          </form>
          <div class="alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
    </div>
    </div>
</section>
