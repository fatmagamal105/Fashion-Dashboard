<section class="add">
    <div class="container">
        <div class="header">
            <h5>Add product</h5>
        </div>
        <div class="items">
            <form class="row g-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="col-md-6">
                <input type="text" class="form-control" ngModel #name="ngModel" name="name" placeholder="Product name" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" ngModel #type="ngModel" name="type" placeholder="Type" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" ngModel #details="ngModel" name="details" placeholder="Details Ex: A,B,...">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" ngModel #amount="ngModel" name="amount" placeholder="Amount" >
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" ngModel #color="ngModel" name="color" placeholder="Color Ex: black,white,..." >
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control"ngModel #size="ngModel" name="size" placeholder="Size Ex: XS,S...">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" ngModel #price="ngModel" name="price" placeholder="Price" required>
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="number" class="form-control" ngModel #oldprice="ngModel" name="oldprice" placeholder="Old Price">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" ngModel #discount="ngModel" name="discount" placeholder="Discount">
            </div>
            <div class="col-md-12">
                <input type="file" class="form-control" (change)="upload($event)" ngModel #imageUrl="ngModel" name="imageUrl" placeholder="Image" required>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-primary" type="submit">Add</button>
                <!--  -->
            </div>
            </form>
        </div>
    </div>
</section>
